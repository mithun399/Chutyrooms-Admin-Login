<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Admin Login</title>
</head>

<body>
    <div class="img-wrap ">
        <img src="img/admin.png" alt="" class="img-bg">
    </div>
   
    <div class="container" style="margin-top: 200px !important;">
        <div class="row m-5 no-gutters shadow row-fixed-height ">
            <div class="col-md-6 col-12">
                <img src="img/img.png" class="img-fluid" style="height: 100%" />
            </div>
            <div class="col-md-6 col-12 bg-white p-5 " style="border-radius: 0px 10px 10px 0px;">


                <h3 class="pb-3 mt-5">Admin Login</h3>
                <div class="form-style">
                    <form>
                        <div class="form-group pb-2">
                            <label>Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="img/Email.svg" alt="" class="icon-img" />
                                    </span>
                                </div>
                                <input type="email" placeholder="Enter Your Email" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group pb-2">
                            <label>Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <img src="img/Password.svg" alt="" class="icon-img" />
                                    </span>
                                </div>
                                <input type="password" placeholder="Enter Your Password" class="form-control" />
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <input name="" type="checkbox" value="" />
                                <span class="pl-2" style="color: #767676">Remember Me</span>
                            </div>
                            <div>
                                <a href="#" style="color: #159947;">Forget Password?</a>
                            </div>
                        </div>
                        <div class="pb-2">
                            <button type="submit" class="btn w-100 font-weight-bold mt-2" style="background-color: #159947; color: white">
                                  Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
